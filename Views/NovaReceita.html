<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Content/novaReceita.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<style>
    body {
        background-color: #F7EAEA;
    }
</style>
<header class="navbar">
       <img src="https://marerenovaveis.com.br/img/user.png" class="userIcon"> <h4>Bem vindo Usuario!</h4>
</header>
<body>
    <div class="content">
        <div class="divNovaReceita">
            <div style="padding-bottom:24px;">
                <h2 class="titulo">Nova Receita</h2>
            </div>
            <div>
                <ul>
                    <li>
                        <div class="form-group" >
                            <label for="descricao">Descrição</label>
                            <input type="text" class="form-control" id="descricao">
                            <label for="valor">Valor</label>
                            <input type="number" step="0.01" name="quantity" min="0.01" class="form-control valor" id="valor">
                            <label for="data">Data</label>
                            <input type="date" class="form-control" id="data">
                            <label for="contas">Conta</label>
                            <select class="form-control" id="contas">
                                <option value="nubank">Nubank</option>
                                <option value="itau">Itau</option>
                                <option value="santander">Santander</option>
                            </select>
                            <label for="categoria">Categoria</label>
                            <select class="form-control" id="categoria">
                                <option value="Salario">Salario</option>
                                <option value="Vendas">Vendas</option>
                                <option value="Investimentos">Investimentos</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        
                    </li>
                </ul>
            </div>
            <button type="button" class="btn btn-success botao" onclick="CadastrarNovaReceita()">Cadastrar Nova Receita</button>
        </div>
    </div>
</body>
<script type="text/javascript">
    function CadastrarNovaReceita() {
        window.location.href = "../Views/Home.html";
    }
</script>

</html>
